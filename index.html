<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Сервисный центр "CPS"</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Авторизированный сервисный центр по ремонту и обслуживанию техники Dell с официальной гарантией производителя">
<meta name="key words" content="сервисный центр, техника Dell, официальная гарантия производителя, Dell, ремонт Dell">  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
<link rel="stylesheet" href="./css/style.css">

</head>
<body>
<div class="services-content__block-2" id="block-2">

    <div class="services-content__header services-content-header">
        <h3 class="services-content-header__title title">Ремонт техники различных брендов</h3>
    </div>   
 <div class="swiper-container services-content-slider__container"> 
    <div class="swiper-wrapper services-content-slider__wrapper">
        
        <div class="swiper-slide services-content-slider__slide"><a class="link--reset services-content-slider__link" href="#"><img class="services-content-slider__link-img" src="./img/Lenovo.png" alt="Логотип Lenovo"></a></div>
        <div class="swiper-slide services-content-slider__slide"><a class="link--reset services-content-slider__link" href="#"><img class="services-content-slider__link-img" src="./img/Samsung.png" alt="Логотип Samsung"></a></div>
        <div class="swiper-slide services-content-slider__slide"><a class="link--reset services-content-slider__link" href="#"><img class="services-content-slider__link-img" src="./img/Apple.png" alt="Логотип Apple"></a></div>
        <div class="swiper-slide services-content-slider__slide"><a class="link--reset services-content-slider__link" href="#"><img class="services-content-slider__link-img" src="./img/ViewSonic.png" alt="Логотип ViewSonic"></a></div>
        <div class="swiper-slide services-content-slider__slide"><a class="link--reset services-content-slider__link" href="#"><img class="services-content-slider__link-img" src="./img/Bosch.png" alt="Логотип Bosch"></a></div>
        <div class="swiper-slide services-content-slider__slide"><a class="link--reset services-content-slider__link" href="#"><img class="services-content-slider__link-img" src="./img/HP.png" alt="Логотип Hewlett Packard"></a></div>
        <div class="swiper-slide services-content-slider__slide"><a class="link--reset services-content-slider__link" href="#"><img class="services-content-slider__link-img" src="./img/Aser.png" alt="Логотип Acer"></a></div>
        <div class="swiper-slide services-content-slider__slide"><a class="link--reset services-content-slider__link" href="#"><img class="services-content-slider__link-img" src="./img/Sony.png" alt="Логотип Sony"></a></div>
        <div class="swiper-slide services-content-slider__slide"><a class="link--reset services-content-slider__link" href="#"><img class="services-content-slider__link-img" src="./img/Lenovo.png" alt="Логотип Lenovo1"></a></div>
        <div class="swiper-slide services-content-slider__slide"><a class="link--reset services-content-slider__link" href="#"><img class="services-content-slider__link-img" src="./img/Samsung.png" alt="Логотип Samsung1"></a></div>
        <div class="swiper-slide services-content-slider__slide"><a class="link--reset services-content-slider__link" href="#"><img class="services-content-slider__link-img" src="./img/Apple.png" alt="Логотип Apple1"></a></div>
        <div class="swiper-slide services-content-slider__slide"><a class="link--reset services-content-slider__link" href="#"><img class="services-content-slider__link-img" src="./img/ViewSonic.png" alt="Логотип ViewSonic1"></a></div>
        
    </div>
    <div class="swiper-pagination"></div>
    <div class="services-content__btn-wrapper">
        <img class="services-content__btn-img" src="./img/expand.svg" alt="Стрелка вниз">
        <button class="services-content__btn btn--reset">Показать все</button>
        </div>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
